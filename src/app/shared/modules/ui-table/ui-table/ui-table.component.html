<div class="col-12 mat-elevation-z8">
    <!-- Filter section -->
    <div class="row px-3 pt-2 pb-0">
        <div class="col-12 col-md-4">
            <mat-form-field appearance="outline" class="not-padding">
                <mat-label>Filter</mat-label>
                <input matInput #serachInput class="not-padding" (keyup)="search(serachInput.value)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let item of items" [matColumnDef]="item.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.label}} </th>
            <td mat-cell *matCellDef="let element"> {{ element[item.name] }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
