<div class="container mx-auto">
    <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
    <div class="row animated-row my-4">        
        <div class="col-12 pb-3">
            <div class="card">
                <div class="card-body">
                    <app-ui-table [title]="'Simple table'" [items]="items" [data]="data"></app-ui-table>
                </div>
            </div>
        </div>
        <div class="col-12 pt-3">
            <div class="card">
                <div class="card-body">
                    <app-ui-table [title]="'Table with custom columns'" [items]="itemsWithActions" [data]="data">
                        <!-- Extra column for actions -->                                    
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> {{ 'Actions'}} </th>
                            <td mat-cell *matCellDef="let element">
                                <div>   
                                    <button mat-icon-button color="info"><mat-icon>edit</mat-icon></button>
                                    <button mat-icon-button color="danger"><mat-icon>delete</mat-icon></button>
                                </div>
                            </td>
                        </ng-container>                
                    </app-ui-table>
                </div>
            </div>
        </div>
        <div class="col-12 pt-3">
            <div class="card">
                <div class="card-body">
                    <app-ui-table [title]="'Table with selection option'" [items]="items" [data]="data" [selection]="selection"></app-ui-table>
                </div>
            </div>
        </div>
    </div>
</div>
