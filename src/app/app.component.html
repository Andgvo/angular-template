<mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h2 class="name-app">Responsive App</h2>
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <!-- Sidenav -->
    <mat-sidenav class="sidenav" [opened]="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLinkActive (click)="goto(nav.url)" *ngFor="let nav of navItems">
                <span class="pe-2" *ngIf="nav.icon !== undefined">
                    <mat-icon class="material-icons-outlined icon-position">{{nav.icon}}</mat-icon>
                </span>
                {{nav.name}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Content -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
