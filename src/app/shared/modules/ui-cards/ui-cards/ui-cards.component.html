<div *ngIf="cards !== undefined" class="grid grid-cols-10 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 justify-center" [@cardAnimation]="cards.length">
    <div *ngFor="let card of cards; trackBy: trackById" class="col-start-2 col-span-8 sm:col-span-1">
        <div class="card no-border card-hover mat-elevation-z3 pt-2 pb-4 px-4" matRipple (click)="gotoSeccion(card.url)" matRipple>
            <!-- [matBadge]="1" matBadgePosition="before" matBadgeColor="accent"  [matBadgeHidden]="card.badge"> -->
            <!-- <div class="example-loading-shade" *ngIf="card.disabled">
            </div> -->
            <div class="card-body">
                <h4 class="card-title">
                    <span class="pe-1" *ngIf="card.icon !== undefined">
                        <mat-icon class="material-icons-outlined icon-position">{{card.icon}}</mat-icon>
                    </span> {{card.name}}
                </h4>
                <hr *ngIf="card.description">
                <p class="card-text">{{card.description}}</p>
            </div>
        </div>
    </div>
</div>
